<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SEATTING ARRANGEMENT</title>
    <link rel="stylesheet" href="ab.css" />
  </head>
  <body>


    <div class="form-container"><div class="container">
      <h1 align=center>EXAMINATION SEATTING ARRANGEMENT</h1>
     
  
      <form>
        
         <label for="name">
          <h2>ENTER YOUR ROLL NUMBER</h2>
         </label>
        <input type="text" name="name" id="name">
          
          
  <h2>ENTER YOUR BRANCH</h2>

  <div class="select-box">
    <div class="options-container">
      <div class="option">
        <input
          type="radio"
          class="radio"
          id="CSE"
          name="category"
        />
        <label for="CSE">CSE</label>
      </div>

      <div class="option">
        <input type="radio" class="radio" id="EEE" name="category" />
        <label for="EEE">EEE</label>
      </div>

      <div class="option">
        <input type="radio" class="radio" id="ECE" name="category" />
        <label for="ECE">ECE</label>
      </div>

      <div class="option">
        <input type="radio" class="radio" id="MECH" name="category" />
        <label for="MECH">MECH</label>
      </div>
  <div class="option">
        <input type="radio" class="radio" id="CIVIL" name="category" />
        <label for="CIVIL">CIVIL</label>
      </div>

      
    </div>

    <div class="selected">
      Select 
    </div>

    <div class="search-box">
      <input type="text" placeholder="Enter your branch" />
    </div>
  </div>

  <h2>TYPE OF EXAMINATION</h2>

  <div class="select-box">
    <div class="options-container">
      <div class="option">
        <input
          type="radio"
          class="radio"
          id="MID SEMISTER"
          name="category"
        />
        <label for="MID SEMISTER">MID SEMISTER</label>
      </div>

      <div class="option">
        <input type="radio" class="radio" id="END SEMISTER" name="category" />
        <label for="END SEMISTER">END SEMISTER</label>
      </div>

      
    </div>

    <div class="selected">
      Select 
    </div>
<div class="search-box">
      <input type="text" placeholder="Type of exam" />
    </div>

    
  </div>

  <h2>YEAR OF EXAMINATION</h2>

  <div class="select-box">
    <div class="options-container">
      <div class="option">
        <input
          type="radio"
          class="radio"
          id="2020"
          name="category"
        />
        <label for="2020">2020</label>
      </div>

      <div class="option">
        <input type="radio" class="radio" id="2021" name="category" />
        <label for="2021">2021</label>
      </div>

      <div class="option">
        <input type="radio" class="radio" id="2022" name="category" />
        <label for="2022">2022</label>
      </div>

      
    </div>

    <div class="selected">
      Select
    </div>
<div class="search-box">
      <input type="text" placeholder="Year" />
    </div>

  
  </div>
  <input type="submit" value="submit" />
          </div>

        
      </form>
    </div> 

   
    <script src="aj.js"></script>
  </body>
</html>
